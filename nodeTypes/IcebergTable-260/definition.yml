fileVersion: 1
id: "260"
isDisabled: false
metadata:
  defaultStorageLocation: STAGE
  error: null
  nodeMetadataSpec: |
    capitalized: Iceberg
    short: ICE
    plural: Persistent Stages
    tagColor: '#29B2DB'
        
    config:
    - groupName: Options
      items:
      - type: materializationSelector
        isRequired: true
        default: table
        options:
        - table
        enableIf: "false"
      
      - type: businessKeyColumns
        isRequired: false

      - displayName: Catalog type
        attributeName: catType
        type: dropdownSelector
        default: "SNOWFLAKE"
        options:
        - "SNOWFLAKE"
        isRequired: true

      - type: multisourceToggle
        enableIf: "true"

      - displayName: Enable Tests
        attributeName: testsEnabled
        type: toggleButton
        default: true
        
      - displayName: Pre-SQL
        attributeName: preSQL
        type: textBox
        syntax: sql
        isRequired: false

      - displayName: Post-SQL
        attributeName: postSQL
        type: textBox
        syntax: sql
        isRequired: false

    systemColumns:


    - displayName: SYSTEM_CREATE_DATE
      transform: CAST(CURRENT_TIMESTAMP AS TIMESTAMP)
      dataType: TIMESTAMP
      placement: end
      attributeName: isSystemCreateDate

    - displayName: SYSTEM_UPDATE_DATE
      transform: CAST(CURRENT_TIMESTAMP AS TIMESTAMP)
      dataType: TIMESTAMP
      placement: end
      attributeName: isSystemUpdateDate
name: Iceberg Table
type: NodeType
